<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <caption>
                <h1>sign up</h1>
            </caption>
            <tr>
                <td>
                    <label>first last name <sup>*</sup>:</label>
                </td>
                <td>
                    <input type="text">
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label>organization:</label>
                </td>
                <td>
                    <input type="text" size="43">
                </td>
            </tr>

            <tr>
                <td>
                    <label>email address:</label>
                </td>
                <td>
                    <input type="gmail" size="43">
                </td>
            </tr>

            <tr>
                <td>
                    <label>work phone:</label>
                </td>
                <td>
                    <input type="tel" size="35">
                </td>
            </tr>

            <tr>
                <td>
                    <label>house phone:</label>
                </td>
                <td>
                    <input type="tel" size="35">
                </td>
            </tr>

            <tr>
                <td>
                    <label>cell phone:</label>
                </td>
                <td>
                    <input type="tel" size="35">
                </td>
            </tr>

            <tr>
                <td>
                    <label>fax:</label>
                </td>
                <td>
                    <input type="text" size="35">
                </td>
            </tr>

            <tr>
                <td>
                    <label>address1 <sup>*</sup>:</label>
                </td>
                <td>
                    <input type="text" size="48">
                </td>
            </tr>

            <tr>
                <td>
                    <label> address2:</label>
                </td>
                <td>
                    <input type="text" size="48">
                </td>
            </tr>

            <tr>
                <td>
                    <label>city:</label>
                </td>
                <td>
                    <select>
                        <option value="">ahmedabad</option>
                        <option value="">surat</option>
                        <option value="">baroda</option>
                        <option value="">bharuch</option>
                        <option value="">navsari</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>state:</label>
                </td>
                <td>
                    <select>
                        <option value="">gujarat</option>
                        <option value="">rajsthan</option>
                        <option value="">delhi</option>
                        <option value="">maharashtra</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>zip postal code:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label>country <sup>*</sup>:</label>
                </td>
                <td>
                    <select>
                        <option value="">india</option>
                        <option value="">dubai</option>
                        <option value="">usa</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><sup>*</sup>required feilds</td>
                <td>
                    <button>submit</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
