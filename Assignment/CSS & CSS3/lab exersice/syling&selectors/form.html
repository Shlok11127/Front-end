<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="/syling&selectors/style.css">
</head>
<body>

    <form id="contactform" action="">
        <div class="form">
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter name" minlength="5" required>
        </div>

        <div class="form">
            <label for="em">Email Address:</label>
            <input type="email" id="em" name="em" placeholder="Enter email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>

        <div class="form">
            <label for="nu">Phone Number:</label>
            <input type="text" id="nu" name="nu" placeholder="Enter number"
                pattern="[6789][0-9]{9}" maxlength="10" required>
        </div>

        <div class="form">
            <label for="subject">Subject:</label>
            <select name="subject" id="subject" required>
                <option value="">Select subject</option>
                <option value="maths">Maths</option>
                <option value="science">Science</option>
                <option value="gk">GK</option>
            </select>
        </div>

        <div class="form">
            <label for="me">Message:</label>
            <input type="text" id="me" name="me" placeholder="Enter message" required>
        </div>

        <button type="submit" id="submitbutton">Submit</button>
    </form>

</body>
</html>
