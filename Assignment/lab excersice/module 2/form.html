<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- Create a contact form with the following fields:
     Full name (text input)
     Email (email input)
     Phone number (tel input) 
     Subject (dropdown menu)
     Message (textarea)
     Submit button -->
 
    <form action="">
       <div>
          <label for="fname">Full name:-</label>
          <input type="text" placeholder="enter name" name="fname"  minlength="5"  required>
       </div>
       <div>
        <label for="em">email address:- &nbsp;</label>
        <input type="email" placeholder="enter email id" name="em" pattern="[a-z0-9]+@+[a-z]+.+[a-z]" required>
       </div>
       <div>
        <label for="nu">phone number</label>
        <input type="text" placeholder="enter number" name="nu" pattern="[7,6,9,8][0-9]{9}" maxlength="10" required>
       </div>
       <div>
        <label for="">subject</label>
        <select name="" id="">
            <option value="">maths</option>
            <option value="">science</option>
            <option value="">gk</option>
        </select>
       </div>
       <div>
        <label for="me">message</label>
        <input type="text" name="me" placeholder="enter message" required>
       </div>

       <button type="submit">submit</button>
    </form>
</body>
</html>
